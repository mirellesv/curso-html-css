<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras</h1>
    <hr>
    <p>Este é um parágrafo. Tudo que estiver dentro das tags &lt;p&lt; e &lt;/p&gt; serão visto como um só parágrafo.</p>
    <p>Para dar uma quebra de linha em algum lugar do parágrafo, usamos o comando &lt;br&gt;.</p>
    <p>Ele pode ser utilizado desta <br> forma.</p>
</body>
</html>

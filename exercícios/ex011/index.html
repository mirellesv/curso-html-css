<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra este site utilizando dispositivos diferentes (notebook, tablet, celular) ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem">
    </picture>

    <h1>Mexendo com áudios</h1>
    <audio src="midia/high-noon-tracktribe.mp3"></audio>
    <!-- OU -->
    <audio controls preloads="">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>O navegador infelizmente não foi capaz de reproduzir o áudio. Para baixá-lo, clique <a href="midia/guanacast-33.mp3" download>aqui</a>.</p>
    </audio>
</body>
</html>

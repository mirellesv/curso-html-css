<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Chamada Media Query para Mobile -->
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="imagem">

        </div>
        <div id="form-login">
            <h1>Login</h1>
            <p id="texto">
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. 
            </p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p class="p-campos" id="campo-email">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required>
                <p class="p-campos">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="new-password" placeholder="sua senha" minlength="8" maxlength="30" required>
                </p>
                <p id="p-botoes">
                    <input class="botoes" id="botao-enviar" type="submit" value="Entrar">
                    <input class="botoes" id="botao-esqsenha" type="button" value="Esqueci a senha &#x2709;">
                </p>
            </form>
        </div>
    </main>
</body>
</html>

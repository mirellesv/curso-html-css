    <title>Exemplo com Hover</title>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            width: 200px;
            background-color: red;
            color: white;
            font-weight: bold;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{

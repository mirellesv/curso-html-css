<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            background-color:crimson;
        }

        a.link:hover{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESA!!!!!</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo!</p>
    <p><a href="#" class="link">Acesse aqui.</a></p>
</body>
</html>

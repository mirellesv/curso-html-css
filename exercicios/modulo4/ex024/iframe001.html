<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframes</title>
    <style>
        /* O CSS possui prioridade */
        iframe { 
            height: 100px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <!-- TAMANHO PADRÃO DE UM IFRAME: 300x150-->
    <h1>Praticando iframes</h1>
    <p>Acessando o site do
       <iframe src="https://www.cursoemvideo.com/" frameborder="500" height="200px" scrolling="no"></iframe>
       para aprender a programar.
    </p>
    <p>
        O site do
        <iframe src="https://www.google.com.br/" frameborder="0">
            <a href="https://www.google.com.br/" target="blank">Google</a>
        </iframe>
        não pode ser acessado por iframe devido a questões de segurança.
    </p>
    <p>
        No repositório do Guanabara,
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px">
            [ Seu navegador não suporta esta característica. ]
        </iframe>
        existem vários materiais didáticos.
    </p>
    <!-- Existem alguns navegadores que não suportam iframes.-->
</body>
</html>

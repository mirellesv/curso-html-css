<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Testando iframes</title>
</head>
<body>
    <h1>Praticando iframes</h1>
    <p>Acessando o site do
       <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
       para aprender a programar.
    </p>

        O site do
        <iframe src="https://www.google.com.br/" frameborder="0"></iframe>
        não pode ser acessado por iframe devido a questões de segurança.
    </p>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu segundo formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required autocomplete="username" minlength="5" maxlength="30" size="15" placeholder="Nome do usuário">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="Senha" id="isenha" required autocomplete="new-password" minlength="6" maxlength="30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get">
        <p>
            <label for="ivalor">Nota: </label>
            <input type="range" name="valor" id="ivalor" min="0" max="10" oninput="inota.innerHTML = Number(ivalor.value)">
            <output name="inota">5</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

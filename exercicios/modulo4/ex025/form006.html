<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com color, range e file</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#bbbb55">
        </p>
        <p>
            <label for="isatisfacao">Nível de Satisfação: </label>
            <input type="range" name="satisfacao" id="isatisfacao" min="1" max="5" value="5">
        </p>
        <p>
            <label for="iarquivo">Foto do Perfil:</label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
